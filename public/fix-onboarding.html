<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Onboarding Status</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #4338ca;
    }
    #result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
    }
    .success {
      background-color: #dcfce7;
      color: #166534;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    pre {
      background-color: #f8fafc;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Fix Onboarding Status</h1>
  <p>This tool will update your user profile to mark onboarding as completed, which should fix the issue with being redirected to the onboarding page.</p>
  
  <div>
    <p><strong>Current status:</strong></p>
    <pre id="currentStatus">Loading...</pre>
  </div>

  <button id="fixButton">Fix Onboarding Status</button>
  
  <div id="result" style="display: none;"></div>

  <script>
    // Load Supabase from CDN
    document.write('<script src="https://unpkg.com/@supabase/supabase-js@2"><\/script>');

    document.addEventListener('DOMContentLoaded', async function() {
      // Get references to DOM elements
      const currentStatusEl = document.getElementById('currentStatus');
      const fixButton = document.getElementById('fixButton');
      const resultEl = document.getElementById('result');

      // Function to show result message
      function showResult(message, isSuccess) {
        resultEl.textContent = message;
        resultEl.className = isSuccess ? 'success' : 'error';
        resultEl.style.display = 'block';
      }

      // Function to check current onboarding status
      async function checkStatus() {
        try {
          // First get user from localStorage
          const storedUser = JSON.parse(localStorage.getItem('user') || '{}');
          const userContent = `localStorage user: ${JSON.stringify(storedUser, null, 2)}`;
          currentStatusEl.textContent = userContent;
          return storedUser;
        } catch (error) {
          currentStatusEl.textContent = `Error reading user data: ${error.message}`;
          return null;
        }
      }

      // Function to fix onboarding status
      async function fixOnboardingStatus() {
        try {
          // Get user from localStorage
          const user = JSON.parse(localStorage.getItem('user') || '{}');
          
          // Set onboarding completed to true
          user.onboardingCompleted = true;
          
          // Save back to localStorage
          localStorage.setItem('user', JSON.stringify(user));
          
          showResult('Successfully updated onboarding status in localStorage. Refresh the page to see changes.', true);
          
          // Refresh status display
          await checkStatus();
          
          return true;
        } catch (error) {
          showResult(`Error fixing onboarding status: ${error.message}`, false);
          return false;
        }
      }

      // Initialize
      await checkStatus();

      // Add event listener to fix button
      fixButton.addEventListener('click', fixOnboardingStatus);
    });
  </script>
</body>
</html>
