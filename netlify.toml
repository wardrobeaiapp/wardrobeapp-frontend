[build]
  # Build the React frontend
  command = "npm run build"
  publish = "build"
  functions = "functions"

# Redirect API calls to Netlify Functions (specific routes first)
[[redirects]]
  from = "/api/waitlist"
  to = "/.netlify/functions/waitlist-simple"
  status = 200
  force = true
  
[[redirects]]
  from = "/api/test"
  to = "/.netlify/functions/test"
  status = 200
  force = true

[[redirects]]
  from = "/api/waitlist-full"
  to = "/.netlify/functions/waitlist"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Catch-all redirect for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for API responses
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, x-auth-token"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
